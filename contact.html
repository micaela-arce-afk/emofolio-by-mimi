<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Angel Mikan – Contact</title>
    <meta
      name="description"
      content="Contact Angel Mikan for collaborations, commissions or creative projects."
    />
    <meta
      name="keywords"
      content="Angel Mikan, contact, portfolio, designer, illustrator"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Angel Mikan – Contact" />
    <meta
      property="og:description"
      content="Get in touch with Angel Mikan for collaborations or commissions."
    />
    <meta
      property="og:url"
      content="https://micaela-arce-afk.github.io/emofolio-by-mimi/contact.html"
    />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
  </head>

  <body>
    <!-- NAV -->
    <nav class="nav-top">
      <div class="logo">Mikan</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- HERO CONTACT -->
    <header class="hero hero-contact">
      <h1 class="hero-title">CONTACT</h1>
      <p class="hero-subtitle">
        Get in touch with me for collaborations, commissions, or just to say hi!
      </p>
      <div class="stars-container"></div>
    </header>

    <!-- CONTACT FORM -->
    <main class="contact-section">
      <form class="contact-form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          required
          aria-label="Your name"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          required
          aria-label="Your email"
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          rows="6"
          placeholder="Your Message"
          required
          aria-label="Your message"
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-inner">
        <p>© 2026 Angel Mikan — All rights reserved.</p>
      </div>
    </footer>

    <!-- JS -->
    <script src="assets/js/works-contact.js"></script>
    <script>
      const navLogo = document.querySelector(".logo");
      if (navLogo) {
        navLogo.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }
    </script>
  </body>
</html>
