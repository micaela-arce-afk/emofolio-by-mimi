<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angel Mikan - Portfolio</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/preloader.css" />
  </head>
  <body>
    <!-- PRELOADER -->
    <div id="preloader">
      <div class="preloader-stars"></div>
      <div class="preloader-content">
        <div class="preloader-logo">ANGEL MIKAN</div>
      </div>
    </div>

    <!-- NAV -->
    <nav class="nav-top">
      <div class="logo">Mikan</div>
      <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- HERO -->
    <header class="hero">
      <div class="hero-carousel">
        <img src="assets/images/work1.png" class="carousel-item active" />
        <img src="assets/images/work2.png" class="carousel-item" />
        <img src="assets/images/work3.png" class="carousel-item" />
      </div>
      <div class="hero-overlay"></div>

      <div class="hero-center">
        <div class="name-block">
          <div class="name-item mikan">
            <span>M</span><span>I</span><span>K</span><span>A</span
            ><span>N</span>
          </div>

          <!-- Sparkles alrededor de MIKAN -->
          <div class="sparkles"></div>

          <div class="professions">
            <div class="name-item professions-line1">
              Illustrator · Rigger · Graphic & Editorial Designer
            </div>
            <div class="name-item professions-line2">
              Frontend & UX/UI Designer · 3D Modeler
            </div>
          </div>
        </div>

        <div class="carousel-controls">
          <button class="carousel-arrow left" id="prevBtn">&#10094;</button>
          <button class="carousel-arrow right" id="nextBtn">&#10095;</button>
        </div>
      </div>
    </header>

    <!-- JS -->
    <script src="assets/js/preloader.js"></script>
    <script src="assets/js/main.js"></script>
