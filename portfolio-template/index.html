  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="logo">Mikan</div>
        <p class="subtitle">
          Illustrator, Character Designer, Rigger,<br />

        <ul class="nav-links">

      <!-- Main content -->
      <main>
        <section id="hero" class="hero-section">
          <h1 class="animate-fade">Hola, soy Mikan</h1>
          <p class="animate-fade delay-1">

          <form class="contact-form animate-fade delay-1">
            <input type="text" placeholder="Nombre" class="form-control" />
            <input type="email" placeholder="Email" class="form-control" />
            <textarea placeholder="Mensaje" class="form-control"></textarea>
            <button class="btn">Enviar</button>

        </section>
